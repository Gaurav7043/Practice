<html>
    <head>
        <title>Registration From</title>
    </head>
    <body>
        <center>
            <h1>Company Registration Form</h1>
            <table border="0" style="width: 500px;" cellpadding="5px">
                <tr>
                    <td>Company Name</td>
                    <td>Owner</td>
                </tr>
                <tr>
                    <td><input type="text" style="height: 22px; width: 200px;" placeholder="C_Name"></td>
                    <td><input type="text" style="height: 22px; width: 200px;" placeholder="O_Name"></td>
                </tr>
                <tr>
                    <td>Company Malling Address</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" style="height: 22px; width: 450px;" placeholder="Street Address"></td>
                </tr>
                <tr>
                    <td><input type="text" style="height: 22px; width: 200px;" placeholder="City"></td>
                    <td><input type="text" style="height: 22px; width: 208px;" placeholder="State"></td>
                </tr>
                <tr>
                    <td><input type="text" style="height: 22px; width: 200px;" placeholder="Zipcode"></td>
                    <td>
                        <select style="height: 28px; width: 208px;">
                            <option value="">Country</option>
                            <option value="">India</option>
                            <option value="">Indonasia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>Phone No</td>
                </tr>
                <tr>
                    <td><input type="text" style="height: 22px; width: 200px;" placeholder="email"></td>
                    <td><input type="text" style="height: 22px; width: 200px;" placeholder="### ### ####"></td>
                </tr>
                <tr>
                    <td>Nominal Capital</td>
                    <td>Industry</td>
                </tr>
                <tr>
                    <td><input type="text" style="height: 22px; width: 200px;"></td>
                    <td>
                        <select style="height: 28px; width: 200px;">
                            <option value="">Industry</option>
                            <option value="">Jyoti Technosoft IT Company</option>
                            <option value="">Unicorn Infosystem IT Company</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                            <button type="submit" style="height: 30px; width: 80px; background-color: blue; color: white;">Submit</button>
                        </center>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
