<html>
  <head>
    <title>Merge Table</title>
  </head>
  <body>
    <caption>
      <ul>
        <ul>
          <ul>
            <h2>Product Details</h2>
          </ul>
        </ul>
      </ul>
    </caption>
    <table
      border="1"
      cellpadding="5px"
      cellspacing="5px"
      style="height: 200px; width: 400px; border-color: chartreuse"
    >
      <tr>
        <th>Product</th>
        <th>Flavours</th>
      </tr>
      <tr>
        <td rowspan="3">Milk</td>
        <td>Almond</td>
      </tr>
      <tr>
        <!-- <td>Milk</td> -->
        <td>Mango</td>
      </tr>
      <tr>
        <!-- <td>Milk</td> -->
        <td>chocolate</td>
      </tr>
      <tr>
        <td colspan="2" align="center">These are Execlusive Flavours</td>
      </tr>
    </table>
  </body>
</html>
