<html>
  <head>
    <title>Table Tag</title>
  </head>
  <body>
    <table
      border="1"
      cellpadding="5px"
      cellspacing="5px"
      style="height: 200px; width: 400px; border-color: chartreuse"
    >
      <caption>
        <h2>Table Data</h2>
      </caption>
      <tr style="background-color: aqua">
        <th>sr.no</th>
        <th>Name</th>
        <th>Roll No</th>
        <th>Course</th>
      </tr>
      <tr>
        <th style="background-color: aqua">1</th>
        <td>Gaurav</td>
        <td>11</td>
        <td>BCA</td>
      </tr>
      <tr>
        <th style="background-color: aqua">2</th>
        <td>Tejash</td>
        <td>12</td>
        <td>BSC</td>
      </tr>
      <tr>
        <th style="background-color: aqua">3</th>
        <td>Harsh</td>
        <td>13</td>
        <td>B.Tech</td>
      </tr>
    </table>
  </body>
</html>
