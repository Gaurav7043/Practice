<html>
  <head>
    <title>HTML Layout Tag</title>
  </head>
  <body>
    <header style="height: 70px; width: 100%; background-color: coral">
      Header Tag
    </header>
    <section id="Header"></section>
    <nav style="height: 70px; width: 100%; background-color: aqua">
      Navigation Tag
    </nav>
    <section id="Navigation"></section>
    <main style="height: 150px; width: 100%; background-color: aquamarine">
      Main Tag
    </main>
    <section id="main"></section>
    <section style="height: 400px; width: 100%; background-color: darkcyan">
      Section Tag
    </section>
    <section id="middle-sec"></section>
    <footer
      style="height: 100px; width: 100%; background-color: blue; color: white"
    >
      Footer Tag
    </footer>
    <section id="footer"></section>
  </body>
</html>
