<html>
  <head>
    <title>Text Fromatting</title>
  </head>
  <body>
    <b>Bold Tag</b>
    <!--old Tag-->
    <br />
    <strong>Strong Tag</strong>
    <!--Updated-->
    <br />

    <u>Underline Tag</u> <br />
    <ins>Insert Tag</ins> <br />
    <!--Updated-->

    <i>Italic Tag</i> <br />
    <em>Emphasis Tag</em> <br />
    <!--Updated-->

    <strike>Strike Tag</strike> <br />
    <!--Dropped-->
    <s>S Tag</s> <br />
    <del>Delete Tag</del> <br />
    <!--Updated-->

    <big>Big Tag</big> <br />
    <small>Small Tag</small> <br />
    <!--use for highlight Content-->
    <mark>Mark Tag</mark> <br />

    <tt>Tele_Type/Type_Writer</tt> <br />
    <!--Dropped-->
    <code>Code Tag</code> <br />
    <!--Updated-->
    <kbd>Keyboard Tag</kbd> <br />
    <!--Updated-->

    <!-- dir=Direction -->
    <bdo dir="rtl">Hello</bdo> <br />

    x<sub>2</sub> <br />
    <!--Sub script Tag-->
    x<sup>2</sup> <br />
    <!--Super Script Tag-->

    <!-- abbr=Abbreviation Tag 
        show small tool tip-->
    <abbr title="is a markup language">HTML</abbr> <br />
  </body>
</html>
