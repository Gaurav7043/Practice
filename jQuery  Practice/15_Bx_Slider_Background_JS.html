<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bx Slider Background</title>
    <!-- jquery_bx_slider_css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .image_1{
            background: url(image/1.jpg) no-repeat center;
            background-size: cover;
            height: 500px;
        }
        .image_2{
            background: url(image/2.jpg) no-repeat center;
            background-size: cover;
            height: 500px;
        }
        .image_3{
            background: url(image/3.jpg) no-repeat center;
            background-size: cover;
            height: 500px;
        }
        .image_4{
            background: url(image/4.jpg) no-repeat center;
            background-size: cover;
            height: 500px;
        }
        h1{
            color: white;
            padding-left: 10px;
        }
        .bx-wrapper{
            border: none;
            box-shadow: none;
            background: none;
        }
        .bx-wrapper .bx-pager.bx-default-pager a{
            background-color: red;
        }
        .bx-wrapper .bx-pager.bx-default-pager a.active, .bx-wrapper .bx-pager.bx-default-pager a:hover{
            background-color: green;
        }
        .bx-wrapper .bx-pager{
            position: absolute;
            bottom: 6px;
            width: 7%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="image_1">
            <h1>Image 1</h1>
        </div>
        <div class="image_2">
            <h1>Image 2</h1>
        </div>
        <div class="image_3">
            <h1>Image 3</h1>
        </div>
        <div class="image_4">
            <h1>Image 4</h1>
        </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- bx_slider script cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".main").bxSlider({
                mode : "fade",
                speed : 1500,
                infiniteLoop : true,
                captions : true,
                pager : true,
                // pagerType : "short",
                // pagerShortSeparator : " - ",
                auto : true,
                autoHover : true,
                controls : false,
            })
        })
    </script>
</body>
</html>
