<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Function</title>
    <style>
        .main{
            display: flex;
            gap: 20px;
        }
        .div_1, .div_2{
            height: 150px;
            width: 150px;
            color: white;
            background-color: tomato;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- slide function = slide function work on height property
        slideUp = hide element 
        slideDown = show element 
        slideToggle = hide and show element 
    -->
    <button id="btn1">Slide Up</button>
    <button id="btn2">Slid Down</button>
    <button id="btn3">Slide Toggle</button>

    <hr>
    <div class="main">
        <div class="div_1">Slide Up/Down</div>
        <div class="div_2">Slide Toggle</div>
    </div>

    <!-- jQuery cdn online package -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".div_1").slideUp(2000);
            })
            $("#btn2").click(function(){
                $(".div_1").slideDown(2000);
            })
            $("#btn3").click(function(){
                $(".div_2").slideToggle(2000);
            })
        })
    </script>
</body>
</html>
