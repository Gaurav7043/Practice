<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Function</title>
    <style>
        .div_1{
            height: 150px;
            width: 150px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <button id="btn_1">Click Here</button>
    <hr>
    <div class="div_1"></div>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
    <script>
        // chaining means 2 or more functions work together
        $(document).ready(function(){
            $("#btn_1").click(function(){
                $(".div_1").fadeOut(2000).slideDown(2000).slideUp(2000).fadeIn(2000);
            })
        })
    </script>
</body>
</html>
