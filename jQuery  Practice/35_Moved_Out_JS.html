<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus in Moved Out</title>
    <style>
        input:focus-visible{
            outline: none;
        }
        .error{
            border: 2px solid red;
            background: yellow;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" name="" id="user">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
     <script>
        $(document).ready(function(){
            $("#user").mouseleave(function(){
                $number = $("#user").val();
                if($number.length > 10 ){
                    $("#user").addClass("error");
                    return false;
                }else{
                    $("#user").removeClass();
                    return false;
                }
            })
        })
    </script>
</body>
</html>
