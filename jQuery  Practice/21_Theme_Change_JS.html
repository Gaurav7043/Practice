        $(document).ready(function(){
            $(".bi-moon").click(function(){
                $("body").toggleClass("dark");
                if($("body").hasClass("dark") == true){
                    $(".bi-moon").removeClass("bi-moon")
                    $(".bi").addClass("bi-brightness-high")
                }else{
                    $(".bi-brigtness-high").removeClass("bi-brigtness-high")
                    $(".bi").addClass("bi-moon")
                }
            })
        })
    </script>
