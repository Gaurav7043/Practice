<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Attribute Function</title>
</head>
<body>
    <!-- there is 3 function to get or set attribute 
        text() html() and val()
    -->
    <button id="btn_1">Text</button>
    <button id="btn_2">HTML</button>
    <button id="btn_3">Value</button>
    <hr>
    <p id="p1">
        <b>This is my Paragraph</b>
    </p>
    <input type="text" name="" id="" value="Hello User">

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn_1").click(function(){
                alert($("#p1").text());
            })
            $("#btn_2").click(function(){
                alert($("#p1").html());
            })
            $("#btn_3").click(function(){
                alert($("input").val());
            })
        })
    </script>
</body>
</html>
