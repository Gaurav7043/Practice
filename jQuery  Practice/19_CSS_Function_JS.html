<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Function</title>
    </style>
</head>
<body>
    <button id="btn_1">CSS Function</button>
    <hr>
    <h1>Hello User</h1>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn_1").click(function(){
                // $("h1").css("color", "red",); // at a time one value add
                $("h1").css({ // ek saath multiple value ko add karbana hoto  
                    color : "red",
                    fontSize : "50px",
                    fontFamily : "verdana",
                    textShadow : "0px 0px 5px black",
                    textTransform : "uppercase",
                })
            })
        })
    </script>
</body>
</html>
