<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bx Slider</title>
    <!-- jquery_bx_slider_css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            height: 500px;
            width: 100%;
        }
        .bx-wrapper {
            background: none;
            border: none;
            box-shadow: none;
        }
        .bx-wrapper .bx-pager{
            position: absolute;
            bottom: 50px;
            width: 7%;
        }
        .bx-wrapper .bx-pager.bx-default-pager a{
            background-color: red;
        }
        .bx-wrapper .bx-pager.bx-default-pager a:hover, .bx-wrapper .bx-pager.bx-default-pager a.active{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="bx_slider">
        <div class="image">
            <img src="image/1.jpg" alt="" title="Image 1">
        </div>
        <div class="image">
            <img src="image/2.jpg" alt="" title="Image 2">
        </div>
        <div class="image">
            <img src="image/3.jpg" alt="" title="Image 3">
        </div>
        <div class="image">
            <img src="image/4.jpg" alt="" title="Image 4">
        </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- bx_slider script cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".bx_slider").bxSlider({
                mode : "fade",
                speed : 1500,
                infiniteLoop : true,
                captions : true,
                pager : true,
                // pagerType : "short",
                // pagerShortSeparator : " - ",
                controls : false,
                auto : true,
                autoHover : true,
                randomStart:true,
            })
        })
    </script>
</body>
</html>

    website : bxslider.com (slider library)
    (1) jquery cdn
    (2) bxslider main js cdn
    (3) in head add 2 bxslider css cdn
