<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Length Check</title>
    <style>
        #msg{
            color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" name="" id="user_input">
        <button id="btn">Click Here</button>
    </form>
    <p id="msg"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $user = $("#user_input").val();
                $num = $user.length;
                $("#msg").text("Length " + $user + " is " + $num + " number ");
                return false;
            })
        })
    </script>
</body>
</html>
