<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Margin</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <!-- for padding used m class    
        there is 6 number to allow margin i.e. 0 to 5  
        property                  class
        margin                      m
        margin-left                 ms  (margin-start)
        margin-right                me  (margin end)
        margin-top                  mt 
        margin-bottom               mb
        margin (horizontally)       mx  (left to right)
        margin (vertically)         my  (top to bottom)
    -->

    <h1 class="m-0 mx-3">Hello World</h1>
    
</body>
</html>
