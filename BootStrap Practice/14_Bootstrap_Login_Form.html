<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Form</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: conic-gradient(#4ea0f3, #b31041, #930ba4, #4ea0f3);
        }
        .login_page{
            width: 50%;
            margin: 138px auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 0px 3px 3px gray;
        }
        input[type = "email"],[type = "password"]{
            border-top: none !important;
            border-left: none !important;
            border-right: none !important;
            border-radius: 0;
            border-bottom: 1px solid black;
        }
        input[type = "email"]:focus,[type = "password"]:focus-visible{
            border-top: none !important;
            border-left: none !important;
            border-right: none !important;
            border-bottom: 1px solid black;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <div class="login_page container p-4">
        <h3 class="p-4 text-center col-12">Login Here</h3>
        <form action="">
            <div class="row py-1">
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Enter Address">
                        <label for="floatingInput">Email address</label>
                    </div>
                </div>
            </div>
            <div class="row py-1">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-12 text-center">
                    <button class="btn btn-outline-success">Login</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
