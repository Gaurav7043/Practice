<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Border</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .css{
            border: 2px solid blueviolet !important;
            color: red !important;
        }
    </style>
</head>
<body>
    <!--
        border apply  = border 
        border-width = border(0-5)
        border-color = border-bootstrapColor

        height = h-25, h-50, h-75, h-100, h-auto
        width = w-25, w-50, w-75, w-100, w-auto

        text-transform = text-uppercase, text-lowercase, text-capitalize.
        for border-radius = there are rounded class.
    -->

    <div class="h-auto w-50 rounded-3 border border-2 border-danger m-auto my-5 p-3 text-capitalize fw-bold text-primary fst-italic css">

    </div>

</body>
</html>
