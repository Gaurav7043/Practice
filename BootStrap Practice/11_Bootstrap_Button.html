<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btnBlue{
            background-color: blue;
            color: white;
        }
        .btnBlue:hover{
            background-color: white;
            color: blue;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <button class="btn btn-primary m-1">Primary Button</button>
    <button class="btn btn-outline-primary">Primary Outline Button</button>
    <button class="btn btn-secondary">Secondary Button</button>
    <button class="btn btn-outline-secondary">Secondary Outline Button</button>
    <button class="btn btn-danger">Danger Button</button>
    <button class="btn btn-outline-danger">Danger Outline Button</button>
    <button class="btn btn-success">Button Success</button>
    <button class="btn btn-outline-success m-1">Success Outline Button</button>
    <button class="btn btn-warning">Warning Button</button>
    <button class="btn btn-outline-warning">Warning Outline Button</button>
    <button class="btn btn-info">Info Button</button>
    <button class="btn btn-outline-info">Info Outline Button</button>
    <button class="btn btn-light">Light Button</button>
    <button class="btn btn-outline-light">Light Outline Button</button>
    <button class="btn btn-dark">Dark Button</button>
    <button class="btn btn-outline-dark">Dark Outline Button</button>

    <button class="btn btnBlue">Read More</button>
</body>
</html>
