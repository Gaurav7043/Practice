<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: rgb(37, 194, 37);
        }
        .reg_form{
            /* border: 1px solid black; */
            width: 800px;
            background: white;
            box-shadow: 0px 0px 9px black;
            border-radius: 10px;
        }
        .form-label{
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="reg_form container p-4 my-4">
        <h3 class="p-4 text-center">New User Registration</h3>
        <form action="">
            <!-- 1st box -->
            <div class="row d-flex align-items-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end">
                    <label for="" class="form-label">First Name</label>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                    <input type="text" class="form-control" placeholder="Enter First Name">
                </div>
            </div>

            <!-- 2nd box -->
            <div class="row d-flex align-items-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end">
                    <label for="" class="form-label">Middle Name</label>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                    <input type="text" class="form-control" placeholder="Enter Middle Name">
                </div>
            </div>

            <!-- 3rd box -->
            <div class="row d-flex align-items-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end">
                    <label for="" class="form-label">Last Name</label>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                    <input type="text" class="form-control" placeholder="Enter Last Name">
                </div>
            </div>

            <!-- 4th box -->
            <div class="row d-flex align-items-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end">
                    <label for="" class="form-label">Date of Birth</label>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                    <input type="date" class="form-control">
                </div>
            </div>

            <!-- 5th box -->
            <div class="row d-flex align-items-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end">
                    <label for="" class="form-label">Gender</label>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                    <div class="form-check-inline">
                        <input type="radio" name="gen" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>

            <!-- 6th box -->
            <div class="row d-flex align-items-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end">
                    <label for="" class="form-label">Address</label>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                    <textarea name="" id="" cols="30" rows="3" class="form-control" placeholder="Enter Address"></textarea>
                </div>
            </div>

            <!-- 7th box -->
            <div class="row d-flex align-items-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end">
                    <label for="" class="form-label">City</label>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                    <!--  multiple size="2" -->
                    <select name="" id="" class="form-select">
                        <option value="">---Select---</option>
                        <option value="">Surat</option>
                        <option value="">Vadodra</option>
                        <option value="">Satna</option>
                        <option value="">Mumbai</option>
                    </select>
                </div>
            </div>

            <!-- 8th box -->
            <div class="row d-flex align-items-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end">
                    <label for="" class="form-label">Qualification</label>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                    <input type="checkbox" name="" id="" class="form-check-input">
                    <label for="" class="form-check-label">10th</label>
                    <input type="checkbox" name="" id="" class="form-check-input ms-4">
                    <label for="" class="form-check-label">12th</label>
                    <input type="checkbox" name="" id="" class="form-check-input ms-4">
                    <label for="" class="form-check-label">Graduate</label>
                </div>
            </div>

            <!-- 9th box -->
            <div class="row d-flex align-item-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end">
                    <label for="" class="form-label">Email</label>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                    <div class="input-group">
                        <input type="email" name="" id="" class="form-control" placeholder="Enter E-mail">
                        <label for="" class="input-group-text">.com</label>
                    </div>
                </div>
            </div>

            <!-- 10th box -->
            <div class="row d-flex align-items-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end">
                    <label for="" class="form-label">Mobile No.</label>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                    <input type="text" name="" id="" class="form-control" placeholder="Enter Mobile No.">
                </div>
            </div>

            <!-- 11th box -->
            <div class="row d-flex align-items-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end">
                    <label for="" class="form-label">Color Palate</label>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                    <input type="color" name="" id="" class="form-control form-control-color" value="#563d7c">
                </div>
            </div>

            <!-- 12th box -->
            <div class="row d-flex align-items-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end">
                    <label for="" class="form-label">Password</label>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                    <input type="password" name="" id="" class="form-control" placeholder="Enter Password">
                </div>
            </div>

            <!-- 13th box -->
            <div class="row d-flex align-items-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end ps-3"></div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                    <input type="checkbox" name="" id="" class="form-check-input">
                    <label for="" class="form-check-label">Show Password</label>
                </div>
            </div>

            <!-- 14th box -->
            <div class="row d-flex align-items-center py-1">
                <div class="col-lg-2 col-md-3 col-sm-3 col-3 text-end ps-3"></div>
                <div class="col-lg-10 col-md-9 col-sm-9 col-9 text-center">
                    <input type="submit" name="" id="" class="btn btn-outline-success w-50" value="Registration">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
