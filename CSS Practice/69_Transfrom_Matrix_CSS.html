<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfrom Matrix CSS</title>
    <style>
        .div1{
            height: 100px;
            width: 100px;
            background-color: teal;
            margin: 50px auto;
            /* scaleY(), skewX(), skewY(), scaleX(), translateX() translateY() */
            /* transform: matrix(1,0,1,1,0,0); */
            transform: scaleX(1.1) scaleY(1.5) skewX(20deg) skewY(10deg) translateX(50px) translateY(50px) rotate(90deg);
        }
        .div2{
            height: 100px;
            width: 100px;
            background-color: teal;
            margin: 50px auto;
            transform: translateX(91px) translateY(9px) rotateX(90deg) rotateY(185deg) rotateZ(359deg);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
