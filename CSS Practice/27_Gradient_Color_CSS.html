<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gradient Color CSS</title>
	<!-- gradient color is a combination of 2 or more color
	     3 type gradient color=> linear, radial and conic  -->
	<style>
		div{
			height: 300px;	
			width: 300px;
			margin: 20px;
		}
		.div1{
			/* to bottom (default), to right, to left, to top */
			background: linear-gradient(to right,blue 24px, #70af70 81px, #9e41a9 198px, red 378px);
		}

		.div2{
			/* circle at top, circle at bottom, circle at left, circle at right,center (default) */
			background: radial-gradient(green 18px, rgb(225 196 144) 68px, rgb(201 105 105) 101px, rgb(60 28 199) 177px);
		}
		.div3{
			background: conic-gradient(rgb(80 203 49) 39deg, rgb(255 120 47) 103deg, rgb(147 68 82) 224deg, rgb(206 105 222) 285deg, rgb(80 203 49) 324deg, rgb(80 203 49) 39deg);
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
