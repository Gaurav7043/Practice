<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class CSS</title>
    <style>
        a {
            text-decoration: none;
        }
        
        .a1:link {
            color: blue;
        }
        
        .a2:active {
            color: green;
        }
        
        .a3:visited {
            color: brown;
        }
        
        .a4:hover {
            color: chartreuse;
        }
        
        input:focus-visible {
            outline: none;
        }
    </style>
</head>

<body>
    <a class="a1" href="">Click Here</a>
    <a class="a2" href="">Click Here</a>
    <a class="a3" href="">Click Here</a>
    <a class="a4" href="">Click Here</a><br><br>
    <input type="text" name="" id="">
</body>

</html>
