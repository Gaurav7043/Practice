<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Outline CSS</title>
	<style>
		.div1{
			height: auto;
			width: 200px;
			/* width, style, color */
			border: 2px solid; black;
			padding: 20px;
			margin: 120px auto;

			/* width, style, color */
			/*outline-width: 5px;
			outline-style: dashed;
			outline-color: red;*/

			/* width, style, width */
			outline: 5px dashed red;

			/* border aur outline ka biche ma value ki space/gape lena ka liya use hota hai */
			outline-offset: 5px;
		}
	</style>
</head>
<body>
	<div class="div1">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
		quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
		consequat.
	</div>
</body>
</html>
