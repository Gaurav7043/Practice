    <title>Flex CSS</title>
    <style>
        .main{
            display: flex;
        }
        .div1, .div3, .div5{

            flex: 2;
        }
        .div2, .div4{

            background-color: tomato;
            /* flex-grow: 2; */
            /* flex-shrink: 1; */
            /* flex-basis: 20%; */
            /* flex: 3 1 40%; */
            flex: 3;
        }
    </style>
</head>
<body>

        <div class="div2">div 2</div>
        <div class="div3">div 3</div>
