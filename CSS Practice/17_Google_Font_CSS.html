<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google Font CSS</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Dancing+Script&family=Roboto:ital,wght@1,300&family=Rubik+Pixels&family=Train+One&display=swap" rel="stylesheet">
	<style>
		.div1{
			font-family: Bruno Ace;
		}
		.div2{
			font-family: Roboto;
		}
		.div3{
			font-family: Dancing Script;
		}
		.div4{
			font-family: Rubik Pixels;
		}
		.div5{
			font-family: Train One;
		}
		.div6{
			font-family: monospace;
		}
	</style>
</head>
<body>
	<div class="div_1">Hello World</div>
	<div class="div1">Hello World</div>
	<div class="div2">Hello World</div>
	<div class="div3">Hello World</div>
	<div class="div4">Hello World</div>
	<div class="div5">Hello World</div>
	<div class="div6">Hello World</div>
</body>
</html>
