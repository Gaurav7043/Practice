<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid With Media Query CSS</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <section class="grid-box">

                <div class="grid-counts">

                        <h1>350+</h1>
                        <p>Client Work With</p>
                    </div>
                    <div class="count">
                        <h1>250+</h1>
                        <p>Nominations</p>
                    </div>
                    <div class="count">
                        <h1>160+</h1>
                        <p>Awards Won</p>
                    </div>
                    <div class="count">
                        <h1>1650+</h1>
                        <p>Cups Of Coffee</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
