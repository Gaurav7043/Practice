<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hero Image CSS</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		img{
			height: 653px;
			width: 100%;
			filter: brightness(80%);
		}
		.main{
			position: relative;
		}
		.div1{
			width: 60%;
			position: absolute;
			top: 200px;
			left: 280px;
			text-align: center;
		}
		h1{
			padding-bottom: 30px;
			text-shadow: 0px 0px 6px springgreen;
			color: red;
			font-size: 50px;
		}
		h1:hover{
			color: fuchsia;

		}
		p{
			font-size: 22px;
			padding-bottom: 30px;
			text-shadow: 0px 0px 6px springgreen;
		}
		button{
			height: 40px;
			width: 120px;
			border: 2px solid crimson;
			background: transparent;
			border-radius: 10px;
			/*font-weight: 700;*/
			font-size: 16px;
			color: crimson;
			backdrop-filter: blur(40px);
			-webkit-backdrop-filter: blur(40px);
		}
		button:hover{
			color: white;
			background: crimson;
		}
	</style>
</head>
<body>
	<div class="main">
		<img src="image/8.jpg">
		<div class="div1">
			<h1>Hero Banners</h1>
			<p>
				Lorem ipsum, dolor sit amet consectetur adipisicing elit.
			</p>
			<button>Read More</button>
		</div>
	</div>
</body>
</html>
