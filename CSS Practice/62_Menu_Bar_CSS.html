<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style-type: none;
        }
        .header{
            background-color: rgb(235, 57, 93);
        }
        .header .value-m{
            margin: 0px 50px;
        }
        .header .value-p{
            padding: 30px 0px;
        }
        .header .menubar{
            display: flex;
            align-items: center;
        }
        .header .menubar .logo{
            flex: 1.5;
        }
        .header .menubar .logo span{
            color: orangered;
        }
        .header .menubar .logo h1{
            font-size: 35px;
            color: white;
        }
        .header .menubar .nav{
            flex: 4;
        }
        .header .menubar .nav ul{
            display: flex;
            justify-content: space-around;
        }
        .header .menubar .nav a{
            color: white;
            font-weight: bold;
            text-transform: capitalize;
        }
        .header .menubar .search{
            flex: 1;
            display: flex;
            justify-content: end;
            gap: 20px;
            align-items: center;
        }
        .header .menubar .search button{
            height: 37px;
            width: 100px;
            border-radius: 5px;
            background: transparent;
            border: 2px solid white;
            color: white;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .header .menubar .search .moon span{
            color: white;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <section class="header">
        <div class="value-m">
            <div class="value-p">
                <div class="menubar">
                    <div class="logo">
                        <h1>
                            <span class="fa-solid fa-chalkboard-teacher"></span>
                            Edukator
                        </h1>
                    </div>
                    <div class="nav">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Courses</a></li>
                            <li><a href="">Pages</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div>
                    <div class="search">
                        <div class="">
                            <button class="btn">
                                <span class="fa-solid fa-search"></span>
                                Search</button>
                        </div>
                        <div class="moon">
                            <span class="fa-solid fa-moon"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
