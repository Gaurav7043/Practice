<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image CSS</title>
    <link rel="icon" type="icon" href="1.jfif">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img{
            height: 653px;
            width: 100%;
        }
        .main{
            position: relative;
        }
        .text{
            position: absolute;
            top: 180PX;
            left: 280PX;
            width: 60%;
            text-align: center;
            /* background-color: cyan; */
        }
        h1{
            padding-bottom: 50px;
            font-size: 50PX;
            text-shadow: 0px 0px 6px white;
        }
        h1:hover{
            color: red;

        }
        P{
            font-size: 20px;
            padding-bottom: 20px;
            text-shadow: 0px 0px 7px red;
        }
        button{
            height: 40px;
            width: 120px;
            font-weight: 700;
            border-radius: 10px;
            border: 2px solid aqua;
            color: aqua;
            background-color: transparent;
        }
        button:hover{
            background-color: aqua;
            color: black;

        }
    </style>
</head>
<body>
    <div class="main">
        <img src="image/1.jfif" alt="">
        <div class="text">
            <h1>Hero Banner</h1>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </p>
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
