<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Background Blend Mode CSS</title>
	<style>
		.div1{
			height: 400px;
			width: 400px;
			background: url(image/img3.jpg) no-repeat center, url(image/img2.jpeg) no-repeat center;
			background-size: cover;
			background-blend-mode: color;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
</body>
</html>
