<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Effect Width</title>
    <style>
        .imageoverlay{
            height: 300px;
            width: 400px;
            border: 2px solid black;
            margin: 150px auto;
            position: relative;
        }
        img{
            height: 300px;
            width: 400px;
        }
        .overlay{
            position: absolute;
            top: 0;
            right: 0;
            /* left: 0; */
            bottom: 0;
            height: 100%;
            width: 0;
            color: white;
            background-color: rgb(0, 0, 0, 0.588);
            display: grid;
            place-content: center;
            overflow: hidden;
            transition: 1s all ease;
        }
        .imageoverlay:hover .overlay{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="imageoverlay">
        <img src="image/Garden.jpg" alt="">
        <div class="overlay">
            <h1>Hello World</h1>
        </div>
    </div>
</body>
</html>
