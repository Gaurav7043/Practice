<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Effect Height</title>
    <style>
        .imageoverlay{
            height: 300px;
            width: 400px;
            /* border: 2px solid black; */
            margin: 150px auto;
            position: relative;
        }
        img{
            height: 300px;
            width: 400px;
        }
        .overlay{
            position: absolute;
            /* top: 0; */
            right: 0;
            bottom: 0;
            left: 0;
            height: 0;
            width: 100%;
            color: white;
            background-color: rgba(0, 0, 0, 0.588);
            display: grid;
            place-content: center;
            overflow: hidden;
            transition: 1s all ease;
        }
        .imageoverlay:hover .overlay{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="imageoverlay">
        <img src="image/Garden.jpg" alt="">
        <div class="overlay">
            <h1>Hello World</h1>
        </div>
    </div>
</body>
</html>
