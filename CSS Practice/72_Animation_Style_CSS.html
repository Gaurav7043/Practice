<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Style CSS</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        /* h1{
            text-align: center;
            font-size: 30px;
        } */
        h1{
            height: 500px;
            width: 500px;
            font-size: 30px;
            text-align: center;
            animation: hinge 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- <h1 class="animate__animated animate__bounce">Hello World</h1> -->
    <!-- <h1 class="animate__animated animate__flash">Hello World</h1> -->
    <h1 class="animate__animated animate__hinge">Hello World</h1>
</body>
</html>
