<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Z-Index CSS</title>
	<style>
	/* z-index give priority on element set number negative as well as positive */
		img{
			height: 300px;
			width: 300px;
		}
		.main{
			position: relative;
		}
		.img1{
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
		}
		.img2{
			position: absolute;
			top: 50px;
			left: 50px;
			z-index: 3;
		}
		.img3{
			position: absolute;
			top: 100px;
			left: 100px;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="img1">
			<img src="image/img4.jpg">
		</div>
		<div class="img2">
			<img src="image/img5.webp">
		</div>
		<div class="img3">
			<img src="image/img6.jpg">
		</div>
	</div>
</body>
</html>
