<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Position Static CSS</title>
	<style>
		img{
			height: 300px;
			width: 400px;
		}
		.main{
			position: static;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="img1">
			<img src="image/img4.jpg">
		</div>
		<div class="img2">
			<img src="image/img5.webp">
		</div>
		<div class="img3">
			<img src="image/img6.jpg">
		</div>
	</div>
</body>
</html>
