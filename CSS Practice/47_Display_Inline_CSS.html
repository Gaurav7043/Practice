<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline CSS</title>
    <style>
        /* .main{
            background-color: tomato;
        } */
        ul{
            background-color: tomato;
            list-style: none;
        }
        li{
            display: inline;
            background-color: crimson;
            padding: 20PX;
        }
    </style>
</head>
<body>
    <div class="main">
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </div>
</body>
</html>
