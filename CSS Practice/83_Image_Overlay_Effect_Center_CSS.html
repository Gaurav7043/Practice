<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Effect Center</title>
    <style>
        .imageoverlay{
            height: 300px;
            width: 400px;
            /* border: 2px solid black; */
            margin: 150px auto;
            position: relative;
            overflow: hidden;
        }
        img{
            height: 300px;
            width: 400px;
        }
        .overlay{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            color: white;
            background-color: rgb(0, 0, 0, 0.588);
            display: grid;
            place-content: center;
            transform: scale(0);
            /* transform-origin: 0% 100%;
            transform-origin: 100% 0%;
            transform-origin: 100% 100%;
            transform-origin: 0% 0%; */
            transition: 1s all ease-in-out;
        }
        .imageoverlay:hover .overlay{
            /* transform: scale(1); */
            transform: scale(1) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="imageoverlay">
        <img src="image/9.jpg" alt="">
        <div class="overlay">
            <h1>Hello World</h1>
        </div>
    </div>
</body>
</html>
