<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Opacity CSS</title>
	<style>
		.div1{
			height: 200px;
			width: 200px;
			border: 2px solid black;
			background-color: green;
			/*set a value .0 & 1 
			  show like a transparent image */
			opacity: 0.30;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
</body>
</html>
