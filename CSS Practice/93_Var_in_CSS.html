<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var in CSS</title>
    <style>
        :root{
            --m : auto;
            --font-color : red;
            --bg : green;
            --t-a : center;
        }
        h1{
            margin: var(--m);
            color: var(--font-color);
            background-color: var(--bg);
            text-align: var(--t-a);
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
