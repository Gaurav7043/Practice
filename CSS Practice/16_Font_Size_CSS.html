<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Font CSS</title>
	<style>
		.p1{
			font-size: 100px;
		}
		.p2{
			font-size: 3rem;
		}
		.p3{
			font-size: 5vw;
		}
		.p4{
			font-size: 5vh;
		}
		.p5{
			font-size: 1in;
		}
		.p6{
			font-size: 500%;
		}
	</style>
</head>
<body>
	<p class="p1">px size</p>
	<p class="p2">rem/em size</p>
	<p class="p3">vw size (vertical width)</p>
	<p class="p4">vh size (vertical height)</p>
	<p class="p5">inch size</p>
	<p class="p6">% size</p>
</body>
</html>
