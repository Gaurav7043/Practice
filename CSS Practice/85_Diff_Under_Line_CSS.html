<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Under Line</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            font-size: 30px;
        }
        a{
            text-decoration: none;
            color: blue;
        }
        .link1::after{
            content: "";
            height: 2px;
            width: 130px;
            background-color: red;
            display: block;
            transform: scale(0);
            transition: 1s all ease;
        }
        .link1:hover::after{
            transform: scale(1);
        }
        .link2::after{
            content: "";
            height: 2px;
            width: 130px;
            background-color: red;
            display: block;
            transform: scaleX(0);
            transition: 1s all ease;
        }
        .link2:hover::after{
            transform: scaleX(1);
        }
        .link3::after{
            content: "";
            height: 2px;
            width: 130px;
            background-color: red;
            display: block;
            transform: scaleY(0);
            transition: 1s all ease;
        }
        .link3:hover::after{
            transform: scaleY(1);
        }
        .link4::after{
            content: "";
            height: 2px;
            width: 130px;
            background-color: red;
            display: block;
            transform: scale(0);
            transform-origin: 0% 100%;
            transition: 1s all ease;
        }
        .link4:hover::after{
            transform: scale(1);
        }
        .link5::after{
            content: "";
            height: 2px;
            width: 130px;
            background-color: red;
            display: block;
            transform: scale(0);
            transform-origin: 100% 0%;
            transition: 1s all ease;
        }
        .link5:hover::after{
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div">
            <a href="" class="link1">Click Here</a>
        </div>
        <div class="div">
            <a href="" class="link2">Click Here</a>
        </div>
        <div class="div">
            <a href="" class="link3">Click Here</a>
        </div>
        <div class="div">
            <a href="" class="link4">Click Here</a>
        </div>
        <div class="div">
            <a href="" class="link5">Click Here</a>
        </div>
    </div>
</body>
</html>
