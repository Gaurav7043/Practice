<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Position Relative & Absolute CSS</title>
	<style>
		img{
			height: 300px;
			width: 300px;
		}
		.main{
			position: relative;
		}
		.img1{
			position: absolute;
			top: 0;
			left: 0;
		}
		.img2{
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.img3{
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<!-- if we can't relative it work as browser document relative -->
	<div class="main">
		<div class="img1">
			<img src="image/img4.jpg">
		</div>
		<div class="img2">
			<img src="image/img5.webp">
		</div>
		<div class="img3">
			<img src="image/img6.jpg">
		</div>
	</div>
</body>
</html>
