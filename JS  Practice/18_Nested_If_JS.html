<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested If</title>
</head>
<body>
    <!-- print max number from given 3 numbers -->
    <script>
        var num1 = 69, num2 = 69, num3 = 69;
        if(num1 > num2){
            if(num1 > num3){
                document.write(num1 + " is max");
            }
        }else if(num2 > num1){
            if(num2 > num3){
                document.write(num2 + " is max");
            }
        }else if(num3 > num1){
            if(num3 > num2){
                document.write(num3 + " is max");
            }
        }else{
            document.write("All are Same");
        }
    </script>
</body>
</html>
