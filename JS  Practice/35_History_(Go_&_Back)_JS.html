<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History(Go & Back)</title>
    <script>
        function go_fn(){
            history.go(-3);
        }
        function back_fn(){
            history.back();
        }
    </script>
</head>
<body>
    <button onclick="go_fn()">Go</button>
    <button onclick="back_fn()">Back</button>
</body>
</html>
