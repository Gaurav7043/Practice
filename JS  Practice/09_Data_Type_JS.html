<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <!-- there are 2 type of datatype
        (1) primitive => which is builtin in programming
            = number      -> int number(12) and float number(12.2)
            = string      -> "Hello"
            = boolean     -> true or false
            = null        -> null value 
            = undefined   -> which is not defined
        (2) non-primitive => which is not builtin in programming
            
        = array 
        = object 
        = regular expression
    
    -->

    <script>
        // conversion
        var s = String("Gaurav 111");
        console.log(s);

        var d = Number(123);
        console.log(d);

        // 1. primititive
        var a = 12; // int number
        console.log(a);

        var a = 12.22 // float number
        console.log(a);

        var x = "Hello User"; // string
        console.log(x);

        var b = true; // boolean
        console.log(b);
        
        var c = null; // null
        console.log(c);

        var s; // undefined
        console.log(s);

        var r = "";
        console.log(r);
    </script>
</body>
</html>
