<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        // while loop
        var s = 1;
        while(s < 11){ // check
            document.writeln(s); // print
            s++; // increment
        }
        // document.writeln(s); // store hua value ko print kar dega
        document.write("<br>")
        // do while loop
        var d = 1;
        do{
            document.writeln(d); // print
            d++; // increment
        }while(d <= 10) // check
        document.write("<br>")

        // for loop increment
        // check, print, increment
        for(var i = 1; i <= 10; i++){
            document.writeln(i);
        }
        document.write("<br>");

        // for loop decrement
        // check, print, decrement
        for(var i = 10; i > 0; i--){
            document.writeln(i);
        }
    </script>
</body>
</html>
