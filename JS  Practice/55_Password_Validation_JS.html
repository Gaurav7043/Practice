<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        span{
            color: red;
        }
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="">Enter Password : </label>
            <input type="password" name="" id="pass" maxlength="15" onblur="return check_pass()" onkeyup="return pass_check()">
            <span id="msg_1"></span>
        </div>
        <div>
            <label for="">Enter Confirm Password</label>
            <input type="password" name="" id="c_pass" maxlength="15" onblur="return pass_compare()" onkeyup="return pass_compare()">
            <span id="msg_2"></span>
        </div>
        <div>
            <input type="checkbox" name="" id="" onclick="return show_pass()">
            <label for="">Show Password</label>
        </div>
        <div>
            <button onclick="return check_pass()">Click Here</button>
        </div>
    </form>
    
    <script>
        // click and blur (when use press tab)
        function check_pass(){
            let pass = document.getElementById("pass").value;
            let c_pass = document.getElementById("c_pass").value;
            if(pass == "" || pass == null){
                document.getElementById("msg_1").innerText = "Enter Password";
                return false;
            // }else if(c_pass == "" || c_pass == null){
            //     document.getElementById("msg_2").innerText = "Enter Confirm Password";
            //     return false;
            }else{
                document.getElementById("msg_1").innerText = "";
                document.getElementById("msg_2").innerText = "";
                return false;
            }
        }

        // keybord event
        function pass_check(){
            debugger;
            let pass = document.getElementById("pass").value;
            // take a reg expression from w3resource.com
            // link => https://www.w3resource.com/javascript/form/password-validation.php
            let regeX = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
            if(regeX.test(pass)){
                document.getElementById("msg_1").innerText = "";
                return false;
            }else{
                document.getElementById("msg_1").innerText = "Enter Valid Password";
                return false;
            }
        }

        // password compare
        function pass_compare(){
            let pass = document.getElementById("pass").value;
            let c_pass = document.getElementById("c_pass").value;
            if(c_pass != pass){
                document.getElementById("msg_2").innerText = "Password and Confirm Password does not match";
                return false;
            }else{
                document.getElementById("msg_2").innerText = "";
                return false;
            }
        }

        // show password
        function show_pass(){
            var pass = document.getElementById("pass");
            var c_pass = document.getElementById("c_pass");
            if(pass.type == "password" || c_pass.type == "password"){
                pass.type = "text";
                c_pass.type = "text";
            }else{
                pass.type = "password";
                c_pass.type = "password";
            }
        }
    </script>
</body>
</html>
