<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Conditional</title>
</head>
<body>
    <script>
        // max mean badi value.
        // min mean choti value.
        // if statements
        // single number check
        var a = 10;
        if(a > 9){
            document.write(a + " is a max" + "<br>");
        }

        // if...else statements
        var b = 45;
        if(b < 30){
            document.write(b + " is a min");
        }else{
            document.write(b + " is a max" + "<br>");
        }

        // if...else if...else statements
        // print max number from given two numbers
        // two number are check
        var c = 238, d = 242;
        if(c > d){
            document.write(c + " is a max");
        }else if(d > c){
            document.write(d + " is a max");
        }else{
            document.write("both are equal");
        }
    </script>
</body>
</html>
