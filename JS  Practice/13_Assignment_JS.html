<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <script>
        // +=, -=, *=, /=, %=
        var num1 = 13;
        var num2 = 13;
        // num1 = num1 += num2;
        num1 += num2;
        console.log(num1); // 26

        num1 -= num2;
        console.log(num1); // 13

        num1 *= num2;
        console.log(num1); // 169

        num1 /= num2;
        console.log(num1); // 13

        num1 %= num2;
        console.log(num1); // 0
    </script>
</body>
</html>
