<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment & Decrement</title>
</head>
<body>
    <script>
         // ++ increment
        // there is two type of increment 
        // (1) pre-increment for ex, ++a
        // (2) post-increment for ex, a++
        var a = 1;
        console.log(a++); // print then increment
        console.log(a); // x = x + 1 
        a++;
        console.log(a);

        console.log(++a); // increment then print
        ++a; // x = x + 1 
        console.log(a);
        console.log("==============================");

         // there is 2 type of  decrement
        // (1) pre-decrement for ex. --a;
        // (2) post-decrement for ex. a--;

        // decrement means decrese 1 value
        var y = 10;
        console.log(y);
        console.log(--y); // decrement then print
        console.log(y--); // print then decrement 
        y--;
        console.log(y);
        console.log(--y)
    </script>
</body>
</html>
