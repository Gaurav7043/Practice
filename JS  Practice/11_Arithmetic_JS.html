<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithemic Opertor</title>
</head>
<body>
    <script>
        var num1 = 55;
        var num2 = 50;
        // +, -, *, /, %
        // in this (+) is concat operator 
        // value ko print karta hai
        // document.write("Number-1 is : " + num1 + "<br>Number-2 is : " + num2); 

        document.writeln("Addition is :- " + (num1 + num2) + "<br>");
        document.writeln("Substraction is :- " + (num1 - num2) + "<br>");
        document.writeln("Multiplication is :- " + (num1 * num2) + "<br>");
        document.writeln("Division is :- " + (num1 / num2) + "<br>");
        document.writeln("Modules is :- " + (num1 % num2));
    </script>
</body>
</html>
