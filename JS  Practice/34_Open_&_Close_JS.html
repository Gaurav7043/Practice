<body>
    <button onclick="open_fn()">Open</button>
    <button onclick="close_fn()">Close</button>
    <button onclick="forward_fn()">Forward</button>

    <script>
        var open_link = "file:///C:/Users/Dell/Desktop/Front%20End/js%20ptr/33_Promp_JS.html";
        var close_link;
        function open_fn(){
            close_link = window.open(open_link);

        function close_fn(){

        }
        function forward_fn(){
            window.history.forward();
        }
