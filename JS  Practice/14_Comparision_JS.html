<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision</title>
</head>
<body>
    <script>
        // <, >, <=, >=, ==, !=, ===, !==
        var e = 45, res;

        res = (e < 50);
        console.log(res); // true

        res = (e > 50);
        console.log(res); // false

        res = (e <= 50);
        console.log(res); // true

        res = (e >= 50);
        console.log(res); // false

        res = (e == 45);
        console.log(res); // true

        res = (e == "45");
        console.log("==" + res); // true

        res = (e == "50");
        console.log("==" + res); // flase

        res = (e != 50);
        console.log(res); // true

        res = (e === 50);
        console.log(res); // false

        res = (e === "50")
        console.log(res); // false

        res = (e != 50);
        console.log(res); //true
    </script>
</body>
</html>
