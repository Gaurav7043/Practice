<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu Dynamic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style-type: none;
        }
        .container{
            margin: 0px 80px;
        }
        .drop_down{
            background-color: indianred;
        }
        .drop_down ul{
            display: flex;
            gap: 20;
        }
        .drop_down ul li{
            padding: 20px;
            font-size: 20px;
            font-weight: 700;
            text-transform: capitalize;
        }
        .drop_down ul li a{
            color: white;
        }
        .drop_down ul span{
            font-size: 12px;
            color: white;
        }
        .drop_down .disp_menu{
            position: relative;
        }
        .drop_down .disp_menu .show_menu{
            position: absolute;
            top: 60px;
            left: 0px;
            flex-direction: column;
            background-color: black;
            width: 100px;
            display: none;
        }
        .drop_down .disp_menu .inner_drop{
            display: block;
        }
        .drop_down .disp_menu .show_menu li{
            padding: 5px;
            text-align: center;
            font-size: 17px;
            font-weight: bold;
        }
        .drop_down .disp_menu .show_menu .cube{
            height: 15px;
            width: 15px;
            background-color: black;
            margin: auto;
            transform: rotate(45deg);
            position: absolute;
            top: -8px;
            left: 39px
        }
    </style>
</head>
<body>
    <section class="drop_down">
        <div class="container drop_p">
            <ul>
                <li><a href="">Home</a></li>
                <li class="disp_menu">
                    <a href="#">service</a>
                    <span class="fa-solid fa-angle-down"></span>
                    <ul class="show_menu">
                        <div class="cube"></div>
                        <li><a href="">service 1</a></li>
                        <li><a href="">service 2</a></li>
                        <li><a href="">service 3</a></li>
                    </ul>
                </li>
                <li><a href="">about</a></li>
            </ul>
        </div>
    </section>

    <script>
        let Menu = document.querySelector(".disp_menu");
        let show = document.querySelector(".show_menu");
        let icon = document.querySelector(".fa-angle-down");
        Menu.addEventListener("click", function(){
            show.classList.toggle("inner_drop");
            icon.classList.toggle("fa-angle-up");
        })
    </script>
</body>
</html>
