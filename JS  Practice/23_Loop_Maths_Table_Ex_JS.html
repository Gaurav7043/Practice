<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Ex</title>
</head>
<body>
    <!-- &Cross; -->
    <!-- display maths table (static program)-->
    <script>
        var table = 34;
        // document.write(table + "*" + 1 + "=" + table * 1);
        for(var i=1; i<=10; i++){
            // document.writeln(table + "*" + i + "=" + (table*i) + "<br>");
            var res;
            res = table + "&Cross;" + i + "=" + table*i;
            document.writeln(res + "<br>")
        }
    </script>
</body>
</html>
