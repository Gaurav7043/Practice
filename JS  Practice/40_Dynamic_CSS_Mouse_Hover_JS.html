<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSS Mouse Hover</title>
    <style>
        h1{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
    <script>
        function change_text_color_fn(){
            var head = document.querySelector(".heading");
            head = document.body.style.color = "red";
        }
        function remove_fn(){
            var head = document.querySelector(".heading");
            head = document.body.style.color = "";
        }
    </script>
</head>
<body>
    <h1 class="heading" onmouseover="change_text_color_fn()" onmouseleave="remove_fn()">Hello User</h1>

</html>
